<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div>
    <p>
        Рассчитаное количество отпускных <span th:text="${result}"></span> у. е.
    </p>
    <p>
        В период с <span th:text="${start}"></span> по <span th:text="${end}"></span>
    </p>
    <p>
        при зарплате за 12 месяцев в <span th:text="${salary}"></span> у. е.
    </p>
</div>
</body>
</html>
